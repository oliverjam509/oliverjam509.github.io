<!DOCTYPE html>
<html>

<head>

</head>

<style>
canvas {
    background-color: #D78B7B;
}

body { margin:0; text-align: center; }

</style>

<script>
var player1 = new component(50,50,"blue",900,300,null);
var mov = -100;

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen.width;
        this.canvas.height = 810;
        this.frameNo = 0;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function updateGameArea(){

    document.getElementById("p1").innerHTML = myGameArea.keys && myGameArea.keys[65];

    var x = screen.width/2;
    var block1 = new component(x,30,"black",(screen.width-x)/2,600,null);
    var block2 = new component(500,30,"black",150,300,null);
    var block3 = new component(500,30,"black",1300,300,null);
    var x = 50;
   
    // [A,D,W,S]
    var controls = [65,68,87,83];
     
    updatePlayerPosition(player1, controls);

    myGameArea.clear();

    myGameArea.frameNo = myGameArea.frameNo+1;

    boundsCheck(player1);

    player1.update();
    block1.update();
    block2.update();
    block3.update();

}

function updatePlayerPosition(player, controls){
    var spd = 10;
    if ((myGameArea.keys && myGameArea.keys[controls[0]])) {
        player.x -= spd;
    }
    if ((myGameArea.keys && myGameArea.keys[controls[1]])) {
        player.x += spd;
    }
    if ((myGameArea.keys && myGameArea.keys[controls[2]])) {
        player.y -= spd;
    }
        if ((myGameArea.keys && myGameArea.keys[controls[3]])) {
        player.y += spd;
    }  
}

function boundsCheck(sweatynerd){
    if(sweatynerd.x<0){
        sweatynerd.x=screen.width;
    }
    if(sweatynerd.x>screen.width){
        sweatynerd.x=0;
    }
    if (sweatynerd.y>myGameArea.canvas.height){
        sweatynerd.y = myGameArea.canvas.height-sweatynerd.height;
    }
    
}

function component(width,height,color,x,y,type) {
	this.width=width;
	this.height=height;
	this.color=color;
	this.x=x;
	this.y=y;
	this.type=type;	

    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) ||
      (mytop > otherbottom) ||
      (myright < otherleft) ||
      (myleft > otherright)) {
        crash = false;
      }
      return crash;
    }
}

function clear() {
    myGameArea.clear();
}

function startGame(){
	myGameArea.start();
    
}

</script>

<body onload="startGame();">

<p id="p1">my game</p>
<h1>Controls are-</h1>

</body>

</html>
