<!DOCTYPE html>
<html>

<head>

</head>

<style>
canvas {
    background-color: #D78B7B;
}

body { margin:0; text-align: center; }

</style>

<script>

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen.width;
        this.canvas.height = 810;
        this.frameNo = 0;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function updateGameArea(){
  myGameArea.clear();
  var x = screen.width/2;
  var block1 = new component(x,30,"black",(screen.width-x)/2,600,null);
  var block2 = new component(500,30,"black",150,300,null);
  var block3 = new component(500,30,"black",1300,300,null);
  var x = 50;
  var block4 = new component(50,150,"blue",(screen.width-x)/2,300,null);



  block1.update();
  block2.update();
  block3.update();
  block4.update();
}


function component(width,height,color,x,y,type) {
	this.width=width;
	this.height=height;
	this.color=color;
	this.x=x;
	this.y=y;
	this.type=type;	

  this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

}

function clear() {
    myGameArea.clear();
}

function startGame(){
	myGameArea.start();
}

</script>

<body onload="startGame();">
<p>my game</p>
<h1>Controls are-</h1>
</body>

</html>
