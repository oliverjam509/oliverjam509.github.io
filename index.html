<!DOCTYPE html>
<html>

<head>
<!-- name of tab  -->
<title>Battle Grounds</title> 
</head>

<!-- style tags are css -->
<!-- the backround colour of the variable myGameArea-->
<style>
canvas {
    background-color: #D78B7B;
}

body { margin:0; text-align: center; }

</style>

<script>
// these are global variables they are outside functions
var x = screen.width/2;
var player1 = new component(50,50,"blue",900,300,null);
var block1 = new component(x,30,"black",(screen.width-x)/2,600,null);
var block2 = new component(500,30,"black",50,500,null);
var block3 = new component(500,30,"black",1300,500,null);
var blocks = [block1,block2,block3];

var mov = -100;

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen.width;
        this.canvas.height = 810;
        this.frameNo = 0;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function updateGameArea(){

    myGameArea.clear();

    

   
    var x = 50;
   
    // [A,D,W,S]
    var controls = [65,68,87,83];
     
    updatePlayerPosition(player1, controls);

    boundsCheck(player1);

    player1.x += player1.speedX;
    player1.y += player1.speedY;

    player1.update();
    block1.update();
    block2.update();
    block3.update();
}

function updatePlayerPosition(player, controls){
    var spd = 10;
    player.speedX = 0;
    player.speedY = 0;
    player.gravitySpeed += player.gravity;
    player.speedY += player.gravitySpeed;
    player.speedY += player.js;

    if ((myGameArea.keys && myGameArea.keys[controls[0]])) {
        player.speedX = -spd;
    }
    if ((myGameArea.keys && myGameArea.keys[controls[1]])) {
        player.speedX = spd;
    }
    // jump
    if ((myGameArea.keys && myGameArea.keys[controls[2]])) {
        if (player1.cj == true){
            player1.js = -20;
            player1.y += player1.js; 
            player1.cj = false;
        }
    }
    if ((myGameArea.keys && myGameArea.keys[controls[3]])) {
        player.speedY = spd;
    }

    var x;

    for(x = 0; x <= blocks.length-1; x++){
        document.getElementById("p1").innerHTML = x;
        var b = blocks[x];
        if(player.crashWith(b)){
            player.y = b.y - player.height;
            player.gravitySpeed = 0.1;
            player.cj = true;
            player.js = 0;
            if(player.speedY > 0){
                player.speedY = 0;
            }
        }
    }
}

function boundsCheck(sweatynerd){
    if(sweatynerd.x<0){
        sweatynerd.x=screen.width;
    }
    if(sweatynerd.x>screen.width){
        sweatynerd.x=0;
    }
    if (sweatynerd.y>=myGameArea.canvas.height-sweatynerd.height){
        sweatynerd.y = 0;
    }
    if (sweatynerd.y<0){
        sweatynerd.y = myGameArea.canvas.height;
    }
}

function component(width,height,color,x,y,type) {
	this.width=width;
	this.height=height;
	this.color=color;
	this.x=x;
	this.y=y;
	this.type=type;	
    this.gravity =1;
    this.gravitySpeed = 0;
    this.speedX =0;
    this.speedY =0;
    this.js =0;
    // cj is a boolean variable (i.e. true or false)
    this.cj =false;

    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
        crash = false;
      }
      return crash;
    }
}


function clear() {
    myGameArea.clear();
}

function startGame(){
	myGameArea.start();
    
}

</script>

<body onload="startGame();">

<p id="p1">my game</p>
<h1>Controls are-</h1>

</body>

</html>
