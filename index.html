<!DOCTYPE html>
<html>

<head>
<!-- name of tab  -->
<title>Battle Grounds</title> 
</head>

<!-- style tags are css -->
<!-- the backround colour of the variable myGameArea-->
<style>
canvas {
    background-color: #D78B7B;
}

body { margin:0; text-align: center; }

</style>

<script>
// CHECKLIST
// 1. Spikes
// 2. Wind power
// 3. Shield
// 4. Poison block of death and destruction
// 5. Teleport block (random location)
// 
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = screen.width;
        this.canvas.height = 810;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
// these are global variables they are outside functions
var blockHeight = myGameArea.canvas.height/5;

var player1 = new component(screen.width/38,screen.width/38,"blue",1350,300,null);
var player2 = new component(screen.width/38,screen.width/38.,"red",450,300,null);
var block1 = new component(screen.width/2, blockHeight, "black", (screen.width-screen.width/2)/2, 600 ,null);
var block2 = new component(screen.width/4, blockHeight, "black", 150, 450, null);
var block3 = new component(screen.width/4, blockHeight, "black", 1200, 450, null);
var pb1 = new component(screen.width, blockHeight, "red", 0, 800, null);

var blocks = [block1,block2,block3,pb1];


var obs = [pb1];
// fix screen.height


var mov = -100;



function updateGameArea(){
    myGameArea.clear();
    document.getElementById("p1").innerHTML = screen.width;

    var x = 50;
   
    // Player1: [A,D,W,S] 
    // Player2: [Le,Ri,Up,Do] 
    // p1controls and p2controls are list variable types
    // They use the ascii keys of corresponding keyboard keys
    var p1controls = [65,68,87,83];
    var p2controls = [37,39,38,40];
     
    updatePlayerPosition(player1, p1controls);
    updatePlayerPosition(player2, p2controls);

    boundsCheck(player1);
    boundsCheck(player2);

// makes the player move by changing the coordinates x and y 
    player1.x += player1.speedX;
    player1.y += player1.speedY;

    player2.x += player2.speedX;
    player2.y += player2.speedY;

    pb1.update();
    player1.update();
    player2.update();
    block1.update();
    block2.update();
    block3.update();
    
}

function updatePlayerPosition(player, controls){
    var spd = 10;
    player.speedX = 0;
    player.speedY = 0;
    // [todo] terminal velocity
    player.gravitySpeed += player.gravity;
    player.speedY += player.gravitySpeed;
    player.speedY += player.js;

    if ((myGameArea.keys && myGameArea.keys[controls[0]])) {
        player.speedX = -spd;
    }
    if ((myGameArea.keys && myGameArea.keys[controls[1]])) {
        player.speedX = spd;
    }
    // jump
    if ((myGameArea.keys && myGameArea.keys[controls[2]])) {
        if (player.cj == true){
            player.js = -20;
            player.y += player.js; 
            player.cj = false;
        }
    }
    if ((myGameArea.keys && myGameArea.keys[controls[3]])) {
        player.speedY = spd;
    }

    var x;
    for(x = 0; x <= obs.length-1; x++){
        var pb = obs[x];
        if(player.crashWith(pb)){
            reset();

        }
    }

    // Check if player has crashed with an object
    var x;
    for(x = 0; x <= blocks.length-1; x++){
        var b = blocks[x];
        if(player.crashWith(b)){
            player.y = b.y - player.height;
            player.gravitySpeed = 0.1;
            player.cj = true;
            player.js = 0;
            if(player.speedY > 0){
                player.speedY = 0;
            }
        }
    }
}

function reset(){
    player1.x = 1350;
    player1.y = 300;
    player2.x = 450;
    player2.y = 300;
}

function boundsCheck(sweatynerd){
    if(sweatynerd.x<0){
        sweatynerd.x=screen.width;
    }
    if(sweatynerd.x>screen.width){
        sweatynerd.x=0;
    }
    if (sweatynerd.y>=myGameArea.canvas.height-sweatynerd.height){
        sweatynerd.y = 0;
    }
    if (sweatynerd.y<0){
        sweatynerd.y = myGameArea.canvas.height;
    }
}

function component(width,height,color,x,y,type) {
	this.width=width;
	this.height=height;
	this.color=color;
	this.x=x;
	this.y=y;
	this.type=type;	
    this.gravity =1;
    this.gravitySpeed = 0;
    this.speedX =0;
    this.speedY =0;
    this.js =0;
    // cj (canjump) is a boolean variable (i.e. true or false)
    this.cj =false;

    // this.update draws the component in myGameArea
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    // this detects when component hits 'otherobj'
    // returns a boolean var
    this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
        crash = false;
      }
      return crash;
    }
}

function clear() {
    myGameArea.clear();
}

function startGame(){
	myGameArea.start();
    
}

</script>

<body onload="startGame();">

<p id="p1">my game</p>
<h1>Controls are-</h1>

</body>

</html>
